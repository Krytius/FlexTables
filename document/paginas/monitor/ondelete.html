<h1>onDelete</h1>
<hr>

<blockquote>
	<p>
		Evento do monitor de eventos que pega qualquer deleção nas linhas do grid.
	</p>
</blockquote>

<hr>

<h4>Callback</h4>
<ul>
  <li>Id - Id da nova linha deletada.</li>
  <li>Posicao - Posição da linha deletada.</li>
</ul>
